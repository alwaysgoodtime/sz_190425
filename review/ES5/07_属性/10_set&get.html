<script>

    /*
    1. 属性描述符
    2. 对象属性的存在性检查
    3. 对象的不变性
    4. set get方法
    */



   var obj ={};
   Object.defineProperty(obj,"age",{
       get(){
           return this.__age__
       },
       set(val){
           this.__age__ = val
       }
   })

    obj.age =11;
   console.log(obj.age)
</script>
