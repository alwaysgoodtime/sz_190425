<script>
    var obj={
        a:"a"
    }
    Object.defineProperty(obj,"test",{})
    Object.defineProperty(obj,"a",{
        writable:false
    })
    console.log(Object.getOwnPropertyDescriptor(obj,"a"))


    /*
    1. 字面量 {a:"a"}
    2. 隐式形式 obj.a ="a"
        属性描述符都是true
    3. defineProperty
        属性描述符是false

    window的属性
        var a = a   属性描述符都是true除了configurable为false
        b = b        属性描述符都是true
    */
</script>
