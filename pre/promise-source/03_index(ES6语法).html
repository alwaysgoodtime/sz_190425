<script>
    var p = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("第一次成功")
        },1000)
    })

    p.then((val)=>{
        console.log(val);
        throw new Error("SB")
        return "第二次成功"
    }).catch((err)=>{
        console.log(err)
        return new Promise(()=>{})
    }).then((val)=>{
        console.log(val)
    })


</script>
