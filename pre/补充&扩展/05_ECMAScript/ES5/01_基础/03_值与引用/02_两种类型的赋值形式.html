<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			基本数据类型总是通过值复制的方式来赋值/传递
			引用数据类型总是通过引用复制来完成赋值/传递
		-->
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var a=2;
		var b=a;
		b++;
		console.log(a);// 2
		console.log(b);// 3
		
		var arr1 = [1,2,3];
		var arr2=arr1;
		console.log(arr1);// [1,2,3]
		console.log(arr2);// [1,2,3]
	
		arr2.push(4);
		console.log(arr1);// [1,2,3,4]
		console.log(arr2);// [1,2,3,4]
	</script>
</html>
