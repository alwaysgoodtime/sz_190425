<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>
            <span v-text="damu.son.wife.wifeage">
                {{damu.son.wife.wifename}}
            </span>
        </p>
    </div>
</body>
<script src="MVVM/mvvm.js"></script>
<script src="MVVM/observer.js"></script>
<script src="MVVM/compile.js"></script>
<script src="MVVM/watcher.js"></script>
<script>
    var vm = new MVVM({
        el:"#app",
        data:{
            damu:{
                damuname:"达姆",
                damuage:18,
                son:{
                    sonname:"李花花",
                    sonage:48,
                    wife:{
                        wifename:"凤姐",
                        wifeage:50
                    }
                }
            },
            a:"a",
            b:"b"
        }
    })
</script>
</html>
