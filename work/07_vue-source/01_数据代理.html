<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
</body>
<script src="MVVM/mvvm.js"></script>
<script src="MVVM/observer.js"></script>
<script src="MVVM/compile.js"></script>
<script src="MVVM/watcher.js"></script>
<script>
    var vm = new MVVM({
        el:"#app",
        data:{
            msg:"vue 数据双向绑定"
        }
    })

    //配置对象中data所对应的所有属性都会给vm实例对象 (数据代理)
    /*数据代理:
        将配置对象中的数据描述符的名字取出
        给vm实例对象重新定义相同名字的访问描述符*/
    console.log(vm.msg)
    vm.msg2 = "msg2"
</script>
</html>
